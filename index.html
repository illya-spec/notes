<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main_menu glass-panel">
        <div class="search">
            <input placeholder="Search...">
        </div>
        <div class="folder_div glass-panel">
            <h3 class="infolder_h3">Мої папки</h3>
            <div class="glass-panel folder"><p>Особисте</p></div>
            <div class="glass-panel folder"><p>Робота</p></div>
            <div class="glass-panel folder"><p>Ідеї</p></div>
        </div>
    </div>

    <div class="write_menu" id="notesStream">
        <div class="empty-placeholder">
            Нотатки тут
        </div>
    </div>

    <div class="bottom-input-wrapper">
    
        <div class="glass-actions-menu glass-panel">
            <button class="action-btn" id="btnImage" title="Додати фото">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
            <button class="action-btn" id="btnFile" title="Додати файл">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
            <button class="action-btn" id="btnImport" title="Google Docs">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
            </button>
        </div>

        <div id="preview-area" class="preview-area glass-panel hidden">
            <div class="preview-content">
                <img id="preview-img" src="" alt="">
                <span id="preview-text"></span>
            </div>
            <button id="clear-preview">✕</button>
        </div>
    
        <div class="main-input-capsule glass-panel">
            <button class="clip-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
    
            <input type="text" id="mainInput" placeholder="Напишіть нотатку..." autocomplete="off">
    
            <button class="return-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 10 4 15 9 20"></polyline>
                    <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                </svg>
            </button>
        </div>
        
        <input type="file" id="hiddenFileInput" hidden>
        <input type="file" id="hiddenImageInput" accept="image/*" hidden>
    
    </div>
    <div id="copy-menu" class="glass-panel copy-menu hidden">
    <img src="Copy.png" class="copy-icon" alt="copy">
    <span>Копіювати</span>
</div>

    <script src="script.js"></script>
</body>
</html>
